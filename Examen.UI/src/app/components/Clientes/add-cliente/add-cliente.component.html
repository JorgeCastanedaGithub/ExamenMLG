<div class="container my-5">
    <h1 class="mb-3">Agregar Nuevo Cliente</h1>

    <div class="row">
        <div class="col-5">
        <form #form="ngForm" (ngSubmit)="agregarNuevoCliente()" >
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre"
                name="nombre" [(ngModel)]="nuevoCliente.nombre">
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido"
                name="apellido" [(ngModel)]="nuevoCliente.apellido">
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Direccion</label>
                <input type="text" class="form-control" id="direccion"
                name="direccion" [(ngModel)]="nuevoCliente.direccion">
            </div>
            <button type="submit" class="btn btn-primary">Agregar</button>
        </form>
        </div>
    </div>
</div>
